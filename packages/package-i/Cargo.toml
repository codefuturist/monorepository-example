[package]
name = "package-i"
version = "1.0.0"
edition = "2021"
authors = ["Your Name <you@example.com>"]
description = "Rust CLI utilities for data processing"
license = "MIT"

[[bin]]
name = "package-i"
path = "src/main.rs"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
colored = "2.1"
clap = { version = "4.5", features = ["derive"] }
anyhow = "1.0"

[dev-dependencies]
criterion = "0.5"

[[bench]]
name = "benchmarks"
harness = false
