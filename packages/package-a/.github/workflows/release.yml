name: Package A Release

on:
    push:
        tags:
            - "package-a@v*.*.*"

permissions:
    contents: write

jobs:
    release:
        uses: codefuturist/monorepository-example/.github/workflows/python-package-release.yml@main
        with:
            package-name: package-a
            package-description: "Python utility package A with logging and file management capabilities"
            package-features: |
                - Advanced logging utilities with colored output
                - File system operations
                - Configuration management
                - Cross-platform compatibility
            usage-examples: |
                Run package-a:
                  ./package-a-<platform>

                Example (macOS Apple Silicon):
                  ./package-a-aarch64-apple-darwin

                Example (Windows x64):
                  .\package-a-x86_64-pc-windows-msvc.exe
